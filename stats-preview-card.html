<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add a Favicon to your Site -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <!--Font Awesone Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!--Main Template Css File-->
    <link rel="stylesheet" href="stats-preview-card.css">
    <title>Stats-Preview-Card</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="text">
                <p class="one">get
                    <a class="two">insights</a>
                    that help you business grow.
                </p>
                <p class="there">discover the benefits of data analytics and make better decisions regarding ,customer
                    experience, and overall efficiency.</p>
                <div class="line">
                    <span class="one_line">
                        <p class="o_one">10k+</p>
                        <p class="o">companies</p>
                    </span>
                    <span class="two_line">
                        <p class="o_two">314</p>
                        <p class="t">templates</p>
                    </span>
                    <span class="there_line">
                        <p class="o_there">12m+</p>
                        <p class="h">queries</p>
                    </span>
                </div>
            </div>
            <div class="images">
                <img class="desktop" src="images/image-header-desktop.jpg" alt="header-desktop-image">
                <img class="mobile" src="images/image-header-mobile.jpg" alt="header-mobile-image">
            </div>
        </div>
        <!-- start Attribution -->
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
                Mentor</a>.
            Coded by <a href="https://maher-elmair.github.io/My_Website" target="_blank">Maher Elmair</a>.
        </div>
        <!-- end Attribution -->
    </div>
</body>
